<!DOCTYPE html>

<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"  >
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>$Title$</title>
    </h:head>

    <h:body>

        <h1>Login</h1>
        <h:form> <!-- Par defaut en post -->
            <h:outputLabel for="login">Login : </h:outputLabel>
            <input required="required" jsf:required="true">ok</input>
            <h:inputText id="login" value="#{loginBean.login}"/>
            <h:outputLabel for="email">Email : </h:outputLabel>
            <h:inputText id="email" value="#{loginBean.email}"/>
            <h:outputLabel for="password">Password : </h:outputLabel>
            <h:inputSecret id="password" value="#{loginBean.password}"/>

            <h:commandButton action="#{loginBean.returnAction()}" value="Connect"/>
        </h:form>

    </h:body>


</f:view>
</html>
